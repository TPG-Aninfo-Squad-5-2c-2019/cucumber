<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<style>
.my-custom-scrollbar {
	position: relative;
	height: 200px;
	overflow: auto;
}

.table-wrapper-scroll-y {
	display: block;
}
</style>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<table class="table">
		<thead>
			<tr>
				<td><h4>Periodo reportado</h4></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><h5>Productividad de los desarrolladores por proyecto</h5></td>
			</tr>
		</tbody>
	</table>
	<table id="tabla_desarroladores"
		class="table table-bordered table-dark">
		<thead>
			<tr>
				<th>Nombre Desarrollador</th>
				<th>Nombre Proyecto</th>
				<th>Nivel de esfuerzo (%)</th>
			</tr>
		</thead>
		<tbody>
			<tr style="cursor: pointer" th:each="data : ${desarrolladores_data}">
				<td id="nombreDesarrollador" th:text="${data.nombreDesarrollador}"></td>
				<td id="nombreProyecto" th:text="${data.nombreProyecto}"></td>
				<td id="nivelEsfuerzo" th:text="${data.nivelEsfuerzo}"></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
