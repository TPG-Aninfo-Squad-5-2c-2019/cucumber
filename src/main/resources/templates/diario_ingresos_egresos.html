<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		  crossorigin="anonymous">
		  
	<style>
	  .my-custom-scrollbar {
	    position: relative;
	    height: 200px;
	    overflow: auto;
	  }
	  .table-wrapper-scroll-y {
	    display: block;
	  }
	</style>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<table class="table">
    <thead>
    <tr>
      <td><h4>Periodo reportado</h4></td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><h5>Importes del 01/11/2019</h5></td>
    </tr>
    </tbody>
  </table>
<table class="table">
  <thead>
  <tr>
    <td style="width:450px">
      <div id="chartContainer" style="width: 70%; height: 300px; top:100px"></div>
    </td>
  </tr>
  </thead>
</table>
<a name="btn_detalles_ingreso_egreso" href="detalle_diario_ingresos_egresos" type="button">Ver detalle</a>
<script type="text/javascript">
    window.onload = function() {
        $("#chartContainer").CanvasJSChart({

            axisY: {
                title: "Valor en $ (miles)"
            },
            data: [
                {
                    type: "bar",
                    toolTipContent: "{label}: $ {y} mil",
                    dataPoints: [

                        { label: "Cobro de contratos de soporte de cliente", y: 100  },
                        { label: "Pago de cliente en fecha", y: 50},
                        { label: "Pago de cliente en mora", y: 10  },


                        { label: "Pago de servicios", y: 70  },
                        { label: "Pago de sueldos", y: 120  },
                        { label: "Compra de infraestructura", y: 60}
                    ]
                }
            ]
        });
    }
</script>
</body>
</html>
